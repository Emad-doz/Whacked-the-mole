<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title class="title">Whack a Mole and not Malcolm</title>
    </head>

    <body>
        <div  class='body'>
            <header>
                <h1 class='title'>Whack a mole</h1>
            </header>
            <div class='infopanel'>
                <div class='buttondiv'>
                    <button id = "start_btn" class='buttons'>Start</button>
                    <button id='how_to_play' class='buttons'>How to play</button>
                </div>
                <div class='levelpanel'>
                    <h3 class='titleH1'>Level </h3>
                    <h3 id='gameLevel'>1</h3>
                </div>
                <div class='lifescore'>
                    <div class='scorediv'>
                        <div>
                            Score
                        </div>
                        <div class='score'>
                            0
                        </div>
                    </div>
                    <div class='lifediv'>
                        <div>
                            Lives
                        </div>
                        <div id="noOfLives">
                            3
                        </div>
                    </div>
                </div>
            </div>
            <main>
                <div class='flexgrid'>
                    <div class='holegrid'>
                        <div>
                            <button id="hole1" class="hidden hole holebttn mole"></button>
                        </div>
                        <div>
                            <button id="hole2" class="hidden hole holebttn mole"></button>
                        </div>
                        <div>
                            <button id="hole3" class="hidden hole holebttn mole"></button>
                        </div>
                        <div>
                            <button id="hole4" class="hidden hole holebttn mole"></button>
                        </div>
                        <div>
                            <button id="hole5" class="hidden hole holebttn mole"></button>
                        </div>
                        <div>
                            <button id="hole6" class="hidden hole holebttn mole"></button>
                        </div>
                        <div>
                            <button id="hole7" class="hidden hole holebttn mole"></button>
                        </div>
                        <div>
                            <button id="hole8" class="hidden hole holebttn mole"></button>
                        </div>
                        <div>
                            <button id="hole9" class="hidden hole holebttn mole"></button>
                        </div>
                    </div>
                </div>
                <div class ='timediv'>
                    <h3 class='time'>Time </h3>
                    <h3 id='timeseconds'>60</h3>
                </div>
            </main>
            <footer>
                <p>Game created by Alex Pliakas, Emad Ghnim & Mahalakshmi</p>
            </footer>
        </div>
        <script src="/JS/index.js"></script>
    </body>

</html>
